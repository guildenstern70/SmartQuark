quarkus:
  log:
    console:
      enable: true
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"
      level: DEBUG
      color: true
  swagger-ui:
    always-include: true
    path: "/swagger-ui"
  banner:
    path: banner.txt
  datasource:
    db-kind: postgresql
    username: ${PG_USERNAME:xxxxxxxxxxxxxx}
    password: ${PG_PASSWORD:xxxxxxxxxxxxxx}
    jdbc:
      url: jdbc:postgresql://hattie.db.elephantsql.com:5432/cvznlzlk
  hibernate-orm:
    database:
      generation: create-drop
mp:
  openapi:
    scan:
      exclude:
        classes: net.littlelite.controller.WebController

