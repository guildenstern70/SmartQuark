quarkus:
  log:
    console:
      enable: true
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"
      level: DEBUG
      color: true
  swagger-ui:
    always-include: true
    path: "/swagger-ui"
  banner:
    path: banner.txt
  datasource:
    db-kind: postgresql
    username: ${PG_USERNAME:xxxxxxxxxxxxxx}
    password: ${PG_PASSWORD:xxxxxxxxxxxxxx}
    jdbc:
      url: ${PG_URL:jdbc:postgresql://pgsql.com:5432/dbname}
  hibernate-orm:
    database:
      # other valid options are: none, create, create, drop, update
      generation: drop-and-create
mp:
  openapi:
    scan:
      exclude:
        classes: net.littlelite.controller.WebController

