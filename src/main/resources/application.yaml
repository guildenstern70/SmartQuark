quarkus:
  log:
    console:
      enable: true
      format: "%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n"
      level: DEBUG
      color: true
  swagger-ui:
    always-include: true
    path: "/swagger-ui"
  banner:
    path: banner.txt
  datasource:
    db-kind: ${DB_KIND:h2}
    username: ${DB_USERNAME:xxxxxxxxxxxxxx}
    password: ${DB_PASSWORD:xxxxxxxxxxxxxx}
    jdbc:
      url: ${DB_URL:jdbc:h2:file:./data/smartquarkdb.mv.db}
  hibernate-orm:
    database:
      # other valid options are: none, create, create, drop, update
      generation: drop-and-create
  native:
    native-image-xmx: 4g
mp:
  openapi:
    scan:
      exclude:
        classes: net.littlelite.smartquark.controller.WebController


